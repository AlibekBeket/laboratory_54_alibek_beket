{% extends 'base.html' %}
{% block title %}Products List{% endblock %}
{% block content %}
{% for product in products_list %}
<div class="product_block">
    <div class="product_image">
        <img class="product_picture" src="{{ product.picture }}" alt="product image - {{ product.title }}">
    </div>
    <div class="product_info">
        <span>Title: {{ product.title }}<br>Category: {{ product.category }}<br>Price: {{ product.price }} tg<br></span>
        <a href="{% url 'product_detail' product.pk %}">see more >>></a>
    </div>
</div>
{% endfor %}
<div class="end_indent"></div>
{% endblock %}
